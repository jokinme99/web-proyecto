{% extends "index.html" %}
{% load static %}
{% load i18n %}
{% block contenido %}

<div class="register pad" id="register">
    <div class="container">
        <div class="default-heading">
            <h2>REGISTER</h2>
        </div>
        <div class="content">
            <form role="form" method="post", id ="registerForm">
                 <form>
                     {% csrf_token %}
                     <div class="form-group">
                         <label for="username">Enter an username: </label>
                         <input type="text" class="form-control" id="username" name="username" placeholder="username">
                     </div>
                     <div class="form-group">
                         <label for="email">Enter an email: </label>
                         <input type="text" class="form-control" id="email" name="email" placeholder="email">
                     </div>
                     <div class="form-group">
                        <label for="password1">Enter a password: </label>
                        <input type="password" class="form-control" id="password1" name="password1" placeholder="password1">
                     </div>
                     <div class="form-group">
                        <label for="password2">Repeat the password: </label>
                        <input type="password" class="form-control" id="password2" name="password2" placeholder="password2">
                     </div>
                     <button type="submit" class="save btn btn-default">Sign Up</button><br>
                     <p>If you already have an account, <a href="/login">login</a> instead.</p>
                 </form>
            </form>
            
        </div>
    </div>
</div>

{% endblock %}
